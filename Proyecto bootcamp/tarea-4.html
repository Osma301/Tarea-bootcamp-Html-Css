<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea audio,video,imagenes</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://gamehall.com.br/wp-content/uploads/2019/02/Drakensang-Online-Imagem-Topo.jpg" alt="Juego-favorito" width="450" height="350">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay loop muted width="300" height="250">
            <source src="musica.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Audio.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
