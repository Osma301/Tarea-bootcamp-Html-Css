<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sesion.css">
    <title>Sign in To ###</title>
</head>
<body>
    <div class="container">
        <h3>Registro de formularios</h3>
        <div class="button-sociales">
            <button class="google-button">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrate con google</span>
            </button>
            <button class="twitter-button">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter">
                </picture>
                <span>Twitter</span>
            </button>
        </div>
        <div class="divisor">
            <hr>
            <span>O..</span>
            <hr>
        </div>
            <form action="/" method="/">
                    <div class="section-inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
                    </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="nombre" required />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="Nombre" id="nombre" placeholder="6+ Caracteres" required>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="check-box" name="checkbox">
                    <span>Acepto las condiciones y los avisos legales</span>
                </label>
                <button class="submit-dates" type="submit">Crear Cuenta
                </button>
            </form>
        </div>
    </div>
</body>
</html>
